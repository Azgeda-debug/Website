<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Shop Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <!-- Header -->

    <header>

        <div class="header-title">
            <span>Amator</span>
            <span>Shop</span>
            <span>&#x25BA;</span>
        </div>

        <div class="header-search">
            <input type="text" class="search-input" placeholder="Wyszukaj w sklepie...">
            <img src="images/lupa.svg" alt="search-icon" class="search-image">
        </div>

        <div class="header-basket">
            <img src="images/shopping_cart.svg" alt="basket-icon" class="basket-image">
            <p class="basket-name">Koszyk</p>
        </div>

        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </header>

    <main class="main-container">

    <!-- Categories -->

    <div class="categories-container">

        <h1 class="category-title">Kategorie</h1>
        <div class="categories-items"></div>

    </div>

        <!-- Products -->

        <div class="products"></div>
    
</main>

    
    <!-- Footer -->

    <footer>&copy; All rights reversed</footer>

    <script src="main.js"></script>
</body>
</html>
